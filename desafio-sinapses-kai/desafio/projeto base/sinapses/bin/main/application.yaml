spring:
    application:
        name: sinapses
    datasource:
        url: jdbc:postgresql://localhost:5432/sinapses
        username: postgres
        password: 123456
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        properties:
            hibernate:
              format_sql: true
    flyway:
        enabled: true
        locations: classpath:db/migration
        baseline-on-migrate: true